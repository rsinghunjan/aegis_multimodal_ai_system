# Ingest newline-delimited JSON audit objects from S3 and index into OpenSearch.
input {
  s3 {
    bucket => "YOUR_AEGIS_AUDIT_BUCKET"
    prefix => "aegis/audit/"
    region => "YOUR_REGION"
    temporary_directory => "/tmp/logstash_s3_tmp"
    sincedb_path => "/var/lib/logstash/s3_sincedb"
    codec => "plain"
    interval => 60
  }
}

filter {
  json {
    source => "message"
    target => "audit_event"
    skip_on_invalid_json => true
  }
  ruby {
    code => '
      if event.get("audit_event")
        audit = event.get("audit_event")
        audit.each { |k,v| event.set(k, v) }
        event.remove("message")
        event.remove("audit_event")
      end
    '
  }
  # optional: redact PII fields if present
}

output {
  elasticsearch {
    hosts => ["https://opensearch:9200"]
    index => "aegis-audit-%{+YYYY.MM.dd}"
    user => "${OPENSEARCH_USER}"
    password => "${OPENSEARCH_PASS}"
    ssl => true
    ssl_certificate_verification => false
  }
}
