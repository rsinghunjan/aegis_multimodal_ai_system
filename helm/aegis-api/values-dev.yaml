
# override values for dev deployments (optional)
image:
  repository: ghcr.io/YOUR_ORG/aegis-api
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

env:
  - name: DATABASE_URL
    value: "postgresql+psycopg2://postgres:password@postgres:5432/aegis"
