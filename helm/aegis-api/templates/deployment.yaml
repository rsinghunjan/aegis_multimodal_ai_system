apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aegis-api.fullname" . | default "aegis-api" }}
  labels:
    app: {{ include "aegis-api.name" . | default "aegis-api" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "aegis-api.name" . | default "aegis-api" }}
  template:
    metadata:
      labels:
        app: {{ include "aegis-api.name" . | default "aegis-api" }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
    spec:
      containers:
        - name: aegis-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
{{- range .Values.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
{{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          resources:
            requests:
{{ toYaml .Values.resources.requests | indent 14 }}
            limits:
{{ toYaml .Values.resources.limits | indent 14 }}
          volumeMounts: []
{{- if .Values.gpu.enabled }}
          # GPU resource request
          resources:
            limits:
              {{ .Values.gpu.resourceName }}: {{ .Values.gpu.count }}
{{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if or .Values.affinity (and .Values.gpu.enabled .Values.gpu.nodeSelector) }}
      affinity:
{{ toYaml (merge .Values.affinity (dict "nodeAffinity" (dict "requiredDuringSchedulingIgnoredDuringExecution" (dict "nodeSelectorTerms" (list (dict "matchExpressions" (list )))))) ) | indent 8 }}
      {{- end }}
