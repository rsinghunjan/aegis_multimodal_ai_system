{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "aegis-api.fullname" . | default "aegis-api" }}-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "aegis-api.fullname" . | default "aegis-api" }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}
{{- if .Values.hpa.useCustomMetric }}
    # Example custom metric via Prometheus Adapter (requires setup of prometheus-adapter)
    - type: External
      external:
        metric:
          name: {{ .Values.hpa.customMetric.metricName }}
        target:
          type: Value
          value: "{{ .Values.hpa.customMetric.targetValue }}"
{{- end }}
{{- end }}
