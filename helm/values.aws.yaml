
# Helm values for AWS staging overlay - these values are intended to be passed to `helm install` and use
# outputs from the Terraform overlay (bucket_name, database_url).
objectStore:
  type: "s3"
  endpoint: ""               # leave blank for AWS S3
  bucket: "aegis-staging-models-12345"  # replace with terraform output
database:
  url: "postgresql://aegis:change-me@aegis-postgres.xxxxxx.us-east-1.rds.amazonaws.com:5432/aegis" # replace with terraform output
ingress:
  enabled: false
metrics:
  prometheus:
    enabled: true
