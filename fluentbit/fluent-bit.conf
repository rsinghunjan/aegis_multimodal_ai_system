[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224

[INPUT]
    Name              tail
    Path              /var/log/containers/*.log
    Parser            json
    Tag               kube.*

[FILTER]
    Name              modify
    Match             *
    Add               environment dev

[OUTPUT]
    Name  stdout
    Match *
    Format json_lines

# Optionally add outputs to external systems (Loki/Elasticsearch) as needed.
