name: CI â€” Sign model artifact with Vault Transit via OIDC

on:
  push:
    paths:
      - "models/**"
  workflow_dispatch:

permissions:
  id-token: write       # required for GitHub OIDC
  contents: read

jobs:
  sign-model:
    runs-on: ubuntu-latest
    env:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      TRANSIT_KEY: "aegis-model-sign"
    steps:
      - uses: actions/checkout@v4

      # Obtain ephemeral Vault token via OIDC using hashicorp/vault-action
      - name: Authenticate to Vault with OIDC
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: oidc
          role: aegis-github-role
        id: vault_login

      - name: Show token (debug only, remove in prod)
        run: |
          echo "VAULT_TOKEN present? ${VAULT_TOKEN:+yes}"
        env:
          VAULT_TOKEN: ${{ steps.vault_login.outputs.client_token }}

      - name: Install deps (light)
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt || true

      - name: Sign model artifact
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_TOKEN: ${{ steps.vault_login.outputs.client_token }}
          TRANSIT_KEY: aegis-model-sign
        run: |
          # locate a model artifact in models/ (adjust path as needed)
          ARTIFACT=$(ls models | head -n1)
          ART_PATH="models/${ARTIFACT}"
          python - <<'PY'
from api.model_signing import sign_model_artifact
import os, sys
p = os.environ.get("ART_PATH", "models/example-model.pt")
sig = sign_model_artifact(p, os.environ.get("TRANSIT_KEY"))
print("Wrote signature:", sig)
PY
