name: Pre-merge checks (scanner + tests)

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'model_registry/**'
jobs:
  premerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true

      - name: Strict SDK scan (fail on direct SDK usage)
        run: |
          python3 scripts/scan_cloud_sdk_usage.py --strict

      - name: Run unit tests
        run: |
          pytest -q
