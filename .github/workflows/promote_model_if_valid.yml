      - name: Run validation
        id: validation
        run: |
          set -eux
          python scripts/evaluate_model.py \
            --mlflow-run-id "${{ inputs.run_id }}" \
            --mlflow-artifact-path "${{ inputs.artifact_path }}" \
            --mode "${{ inputs.mode }}" \
            --metric "${{ inputs.metric }}" \
            --baseline "${{ inputs.baseline }}" \
            --tolerance "${{ inputs.tolerance }}" \
            --emit-json validation_result.json || true

          cat validation_result.json || echo '{}' > validation_result.json
          STATUS=$(jq -r '.status // "error"' validation_result.json)
          echo "Validation status: $STATUS"
          # expose outputs for later steps / job output
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "json<<EOF" >> $GITHUB_OUTPUT
          jq -c . validation_result.json
          jq -c . validation_result.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ "$STATUS" != "passed" ]; then
            echo "Validation failed - blocking promotion"
            exit 1
          fi

      - name: Promote MLflow run to registry
        id: promote
        run: |
          set -eux
          # Call the promotion CLI which downloads, signs (if requested), and registers the artifact
          PROMOTE_CMD=(python scripts/promote_mlflow_run.py \
            --run-id "${{ inputs.run_id }}" \
            --artifact-path "${{ inputs.artifact_path }}" \
            --model-name "${{ inputs.model_name }}")

          if [ -n "${{ inputs.version }}" ]; then
            PROMOTE_CMD+=(--version "${{ inputs.version }}")
          fi
          if [ -n "${{ inputs.sign_key }}" ]; then
            PROMOTE_CMD+=(--sign-key "${{ inputs.sign_key }}")
          fi

          echo "Running promote command: ${PROMOTE_CMD[*]}"
          "${PROMOTE_CMD[@]}" > promote_result.json 2>&1 || (echo "Promotion failed, see promote_result.json"; cat promote_result.json; exit 2)

          # emit minimal outputs
          REG_JSON=$(jq -c . promote_result.json || true)
          echo "promote_result=$REG_JSON" > promote_result.txt
          echo "promoted=true" >> $GITHUB_OUTPUT
          echo "registry_result<<EOF" >> $GITHUB_OUTPUT
          jq -c . promote_result.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
