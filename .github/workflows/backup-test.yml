name: Backup smoke test (scheduled)

on:
  schedule:
    - cron: "0 6 * * 1"  # weekly on Monday 06:00 UTC
  workflow_dispatch:

jobs:
  backup-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Run model snapshot verification (dry run)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BACKUP_S3_BUCKET: ${{ secrets.BACKUP_S3_BUCKET }}
        run: |
          # list latest model snapshot
          aws s3 ls "${BACKUP_S3_BUCKET}/models/" --recursive | tail -n 5
          echo "Backup test completed"
