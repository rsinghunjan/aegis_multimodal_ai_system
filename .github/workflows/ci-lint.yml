name: CI - lint & repo hygiene

on:
  pull_request:
  push:
    paths:
      - 'scripts/**'
      - 'docs/**'
      - '.github/workflows/**'
      - 'data/dataset_manifests/**'
      - 'docker/**'
      - 'examples/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Check filenames and conventions
        run: |
          python scripts/check_filenames.py
      - name: Validate dataset manifests (if any)
        run: |
          if [ -d data/dataset_manifests ]; then
            python scripts/validate_dataset_manifest.py --path data/dataset_manifests || exit 2
          else
            echo "No dataset manifests to validate"
          fi
      - name: Run tests (quick)
        run: |
          pytest -q tests -k "not long" || true
