# Lightweight acceptance workflow: create a Kind cluster, deploy Helm chart (./helm),
# and run integration tests. This validates the Helm chart and provider-neutral behavior in CI.
name: Acceptance â€” Kind + Helm

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'helm/**'
      - 'k8s/**'
      - '.github/workflows/acceptance-kind-helm.yml'
      - 'tests/integration/**'

jobs:
  kind-helm-acceptance:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install required tools (kubectl, kind, helm)
        run: |
          set -euo pipefail
          echo "Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

          echo "Installing kind..."
          curl -Lo ./kind "https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64"
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

          echo "Installing helm..."
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Create kind cluster
        run: |
          kind create cluster --wait 60s

      - name: Load images (optional) and configure namespace
        run: |
          kubectl create namespace aegis || true

      - name: Deploy Helm chart (from ./helm)
        run: |
          helm upgrade --install aegis ./helm -n aegis --wait --timeout 5m

      - name: Wait for pods to be ready
        run: |
          kubectl -n aegis wait --for=condition=Ready pod --all --timeout=180s

      - name: Run integration tests
        env:
          KUBECONFIG: ${{ runner.temp }}/kubeconfig
        run: |
          # Run pytest integration tests if present
          if [ -d tests/integration ]; then
            python -m pip install pytest requests
            pytest -q tests/integration -k "not long" || (echo "Integration tests failed" && exit 1)
          else
            echo "No integration tests found; skipping."
          fi

      - name: Teardown kind cluster
        if: always()
        run: |
          kind delete cluster || true
