name: Verify promotion audit tags

on:
  workflow_dispatch:
    inputs:
      run_id:
        required: true
        type: string
      mlflow_uri:
        required: false
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      - name: Check promotion audit tags
        run: |
          python scripts/check_promotion_audit.py --run-id "${{ github.event.inputs.run_id }}" --mlflow-uri "${{ github.event.inputs.mlflow_uri || '' }}"
