name: MLflow training + gated promotion
  mlflow-train:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.capture_run.outputs.run_id }}
    env:
      MLFLOW_TRACKING_URI: http://localhost:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://localhost:9000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose (start MLflow stack)
        if: ${{ inputs.mlflow_local == 'true' || github.event.inputs.mlflow_local == 'true' }}
        run: |
          # support both hyphenated and dotted compose filenames
          COMPOSE_FILE=""
          if [ -f docker/docker-compose-mlflow.yml ]; then
            COMPOSE_FILE="docker/docker-compose-mlflow.yml"
          elif [ -f docker/docker-compose.mlflow.yml ]; then
            COMPOSE_FILE="docker/docker-compose.mlflow.yml"
          else
            echo "No local docker-compose mlflow file found; assuming external MLflow"
          fi

          if [ -n "$COMPOSE_FILE" ]; then
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin docker.io
            docker compose -f "$COMPOSE_FILE" up -d --build
            echo "Waiting for MLflow to be healthy..."
            until curl -sSf ${MLFLOW_TRACKING_URI:-http://localhost:5000}/health || true; do sleep 2; done
            echo "MLflow ready (or timed out)."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn joblib

      - name: Run training script and capture run_id
        id: capture_run
        run: |
          set -eux
          # run training and capture the MLflow run_id line printed by the script:
          OUT=$(python examples/train_with_mlflow.py --experiment "${{ inputs.experiment || github.event.inputs.experiment }}" --run-name "${{ inputs.run_name || github.event.inputs.run_name }}" 2>&1 || true)
          echo "$OUT"
          # parse the line "MLflow run_id: <id>"
          RUN_ID=$(echo "$OUT" | sed -n 's/.*MLflow run_id: //p' | tail -n1)
          if [ -z "$RUN_ID" ]; then
            echo "Failed to parse MLflow run_id from training output"
            echo "run_id=" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

  promote:
    needs: mlflow-train
    uses: ./.github/workflows/promote_model_if_valid.yml
    with:
      run_id: ${{ needs.mlflow-train.outputs.run_id }}
      artifact_path: ${{ inputs.artifact_path || github.event.inputs.artifact_path }}
      model_name: ${{ inputs.model_name || github.event.inputs.model_name }}
      version: ${{ inputs.version || github.event.inputs.version || '' }}
      sign_key: ${{ inputs.sign_key || github.event.inputs.sign_key || '' }}
      baseline: ${{ inputs.baseline || github.event.inputs.baseline }}
      tolerance: ${{ inputs.tolerance || github.event.inputs.tolerance }}
      metric: ${{ inputs.metric || github.event.inputs.metric }}
      mode: ${{ inputs.mode || github.event.inputs.mode }}
      mlflow_local: ${{ inputs.mlflow_local || github.event.inputs.mlflow_local }}
.github/workflows/mlflow-training.yml
