name: CI â€” tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install Python deps
        run: |
          pip install -r api/requirements-dev.txt

      - name: Run migrations (create sqlite test DB in repo root)
        run: |
          # For CI we use the sqlite test DB; alembic not required for tests because tests use create_all
          python -c "import os; os.environ['DATABASE_URL']='sqlite:///./test_aegis.db'; print('DB configured for tests')"

      - name: Run tests
        env:
          AEGIS_SECRET_KEY: test-secret-key
          DATABASE_URL: sqlite:///./test_aegis.db
        run: |
          pytest -q
