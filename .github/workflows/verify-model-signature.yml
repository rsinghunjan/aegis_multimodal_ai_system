name: Verify model signatures

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  verify-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install cryptography boto3

      - name: Download model artifact (example: from release or S3)
        run: |
          echo "CI should fetch the model artifact and corresponding .sig file before running verification."
          # Example placeholder - set MODEL_ARTIFACT and MODEL_SIG environment variables via workflow inputs/secrets

      - name: Verify model signature
        env:
          MODEL_ARTIFACT: ${{ secrets.MODEL_ARTIFACT_PATH }}
          MODEL_SIG: ${{ secrets.MODEL_SIG_PATH }}
          MODEL_PUBKEY: ${{ secrets.MODEL_PUBKEY_PATH }}
        run: |
          python scripts/verify_model.py --artifact "$MODEL_ARTIFACT" --sig "$MODEL_SIG" --pubkey "$MODEL_PUBKEY"
