# AEGIS Multimodal AI System - CI Workflow
#
# This workflow runs on every push and pull request to ensure code quality
# and test coverage.
#
# Jobs:
# - lint: Run flake8 linting
# - test: Run pytest tests
#
# For production enhancements:
# - Add security scanning (Trivy, Snyk)
# - Add container image building
# - Add deployment stages
# - Add performance testing

name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: read

jobs:
  # ==========================================================================
  # Linting Job
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # ==========================================================================
  # Test Job
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          # Install package requirements if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f aegis_multimodal_ai_system/requirements.txt ]; then pip install -r aegis_multimodal_ai_system/requirements.txt; fi
          # Install requests for carbon scheduler tests
          pip install requests

      - name: Run tests
        run: |
          pytest -v --tb=short --cov=aegis_multimodal_ai_system --cov-report=term-missing

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
          retention-days: 5

