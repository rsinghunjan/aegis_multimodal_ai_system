
repos:
-   repo: local
    hooks:
    - id: sdk-scan
      name: SDK usage scan
      entry: python3 scripts/scan_cloud_sdk_usage.py --strict
      language: system
      types: [python]
      files: \.py$
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black
      language_version: python3.10
