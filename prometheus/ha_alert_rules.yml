groups:
  - name: aegis-ha-rules
    rules:
      - alert: PostgresHighReplicaLag
        expr: pg_replication_lag_seconds > 30
        for: 2m
        labels:
          severity: page
        annotations:
          summary: "High Postgres replication lag (>30s)"
          description: "Replication lag is >30s on replica instance."

      - alert: PostgresWALArchiveFail
        expr: absent(pg_stat_archiver_last_failed) == 1 or pg_stat_archiver_last_failed > 0
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "Postgres WAL archiver failed"
          description: "WAL archiving to object-store failing. Check wal-g logs."

      - alert: RedisMemoryPressure
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "Redis memory > 90%"
          description: "Redis instance memory usage approaching limit."

      - alert: RedisPrimaryDown
        expr: redis_up == 0
        for: 2m
        labels:
          severity: page
        annotations:
          summary: "Redis instance down"
          description: "Redis instance(s) are down."

      - alert: CeleryQueueBacklogHigh
        expr: sum(redis_list_length{queue="aegis_tasks"}) > 100
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "High Celery queue backlog"
          description: "Celery queue length > 100 for more than 5 minutes."

      - alert: CeleryWorkerOOM
        expr: increase(container_memory_failures_total{image=~".*aegis.*"}[5m]) > 0
        for: 1m
        labels:
          severity: page
        annotations:
          summary: "Celery worker OOM detected"
          description: "Worker container OOMKilled; consider scaling or increasing memory."
