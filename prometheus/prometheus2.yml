
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "aegis_api"
    static_configs:
      - targets: ["api:8080"]

  - job_name: "otel_collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

rule_files:
  - "/etc/prometheus/alert_rules.yml"
