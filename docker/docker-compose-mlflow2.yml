version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflowpass
      POSTGRES_DB: mlflow
    volumes:
      - pgdata_mlflow:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    image: mlflow/mlflow:2.5.0
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      # Backend store (Postgres)
      MLFLOW_BACKEND_STORE_URI: postgresql+psycopg2://mlflow:mlflowpass@postgres:5432/mlflow
      # Artifact store: S3-compatible (minio)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      # default artifact root: s3 bucket "mlflow"
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow/
    ports:
      - "5000:5000"
    command: mlflow server --backend-store-uri ${MLFLOW_BACKEND_STORE_URI} --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT} --host 0.0.0.0 --port 5000
    volumes:
      - ./mlflow/.mlflow:/mlflow

volumes:
  pgdata_mlflow:
  minio_data:
docker/docker-compose.mlflow.yml
