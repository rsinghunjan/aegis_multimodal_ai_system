version: '3.8'

services:
  api:
    build: .
    image: aegis/api:local
    restart: unless-stopped
    environment:
      - ENV=production
    depends_on:
      - redis
    networks:
      - aegis_net

  flower:
    image: python:3.11-slim
    command: sh -c "pip install flwr && python -m aegis_multimodal_ai_system.federated.flower_server"
    restart: unless-stopped
    networks:
      - aegis_net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - aegis_net

  traefik:
    image: traefik:v2.10
    command:
      - --api.insecure=false
      - --providers.docker=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - aegis_net

networks:
  aegis_net:
    driver: bridge
