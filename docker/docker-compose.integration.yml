version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegis
    volumes:
      - aegis_integ_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432" # host port 5433 to avoid colliding with dev db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aegis"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - aegis_minio_data:/data

  api:
    build: .
    command: sh -c "uvicorn api.api_server:app --host 0.0.0.0 --port 8080"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:password@postgres:5432/aegis
      AEGIS_BROKER_URL: redis://redis:6379/0
      AEGIS_SERVICE_NAME: "aegis-api-integ"
      AEGIS_SERVICE_VERSION: "integ"
      AEGIS_SECRET_KEY: "test-secret-key"
      AEGIS_MODEL_SIGN_KEY: "test-model-sign-key"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      BACKUP_S3_BUCKET: "s3://aegis-integ"
      # point MinIO endpoint for S3 operations if your code supports env override
      S3_ENDPOINT_URL: "http://minio:9000"
    ports:
      - "8081:8080" # host 8081 used for integration tests
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./:/app:cached
    healthcheck:
      test: ["CMD-SHELL", "curl -sfS http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  worker:
    build: .
    command: sh -c "celery -A api.celery_app.app worker -Q aegis_tasks -l info --concurrency=1"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:password@postgres:5432/aegis
      AEGIS_BROKER_URL: redis://redis:6379/0
      AEGIS_SERVICE_NAME: "aegis-worker"
      AEGIS_SERVICE_VERSION: "integ"
      AEGIS_SECRET_KEY: "test-secret-key"
      AEGIS_MODEL_SIGN_KEY: "test-model-sign-key"
    depends_on:
      - postgres
      - redis
      - api
    volumes:
      - ./:/app:cached

volumes:
  aegis_integ_pgdata:
  aegis_minio_data:
