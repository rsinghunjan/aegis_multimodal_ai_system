version: "3.8"
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegis
    volumes:
      - aegis_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aegis"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: python -m api.api_server
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:password@postgres:5432/aegis
      AEGIS_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    ports:
      - "8080:8080"

  worker:
    build: .
    command: celery -A api.celery_app.app worker -Q aegis_tasks -l info --concurrency=1
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:password@postgres:5432/aegis
      AEGIS_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis
      - postgres
volumes:
  aegis_pgdata:
