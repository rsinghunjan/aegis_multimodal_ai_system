# Replace your Install dependencies step with this snippet in .github/workflows/ci.yml
- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    if [ -f requirements.txt ]; then
      echo "Installing runtime requirements"
      pip install -r requirements.txt
    else
      echo "No requirements.txt found — skipping runtime install"
    fi
    if [ -f dev-requirements.txt ]; then
      echo "Installing dev requirements"
      pip install -r dev-requirements.txt
    else
      echo "No dev-requirements.txt found — install dev tools manually if needed"
    fi
