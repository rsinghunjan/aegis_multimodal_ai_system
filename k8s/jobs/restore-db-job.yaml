apiVersion: batch/v1
kind: Job
metadata:
  name: aegis-db-restore
  namespace: aegis
spec:
  template:
    spec:
      serviceAccountName: aegis-restore-sa
      restartPolicy: Never
      containers:
        - name: restore
          image: aegis/tools:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: aegis-db-credentials
                  key: database_url
            - name: OBJECT_STORE_TYPE
              value: "s3"
            - name: OBJECT_STORE_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: aegis-config
                  key: object_store_bucket
          command: ["/bin/sh", "-c"]
          args:
            - python3 /opt/aegis/scripts/backup/restore_db.py "$ARTIFACT_URI"
      # You can pass ARTIFACT_URI via kubectl set env or as a job parameter
