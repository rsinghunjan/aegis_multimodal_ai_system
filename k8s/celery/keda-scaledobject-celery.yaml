
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: aegis-celery-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: aegis-celery-worker
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 20
  triggers:
    - type: redis
      metadata:
        address: redis:6379
        listName: aegis_tasks  # your Celery queue name (adjust)
        listLength: "10"       # scale when list length > 10
        # use database or key pattern depending on your broker/queue architecture
