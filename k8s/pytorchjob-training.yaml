apiVersion: kubeflow.org/v1
kind: PyTorchJob
metadata:
  name: aegis-pytorchjob
  namespace: default
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: ghcr.io/your-org/aegis-training:latest
              command:
                - "python"
                - "examples/train_ddp.py"
                - "--epochs"
                - "5"
                - "--batch-size"
                - "64"
                - "--ddp"
              resources:
                limits:
                  nvidia.com/gpu: 1
                requests:
                  cpu: "2000m"
                  memory: "6Gi"
    Worker:
      replicas: 3
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: ghcr.io/your-org/aegis-training:latest
              command:
                - "python"
                - "examples/train_ddp.py"
                - "--epochs"
                - "5"
                - "--batch-size"
                - "64"
                - "--ddp"
              resources:
                limits:
                  nvidia.com/gpu: 1
                requests:
                  cpu: "2000m"
                  memory: "6Gi"
