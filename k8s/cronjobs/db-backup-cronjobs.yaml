apiVersion: batch/v1
kind: CronJob
metadata:
  name: aegis-db-backup
  namespace: aegis
spec:
  schedule: "0 2 * * *" # daily at 02:00 UTC, tune as needed
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: aegis-backup-sa
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: aegis/tools:latest  # image that includes python, pg_dump, aws cli, scripts/backup/backup_db.py
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: aegis-db-credentials
                      key: database_url
                - name: OBJECT_STORE_TYPE
                  value: "s3"
                - name: OBJECT_STORE_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      name: aegis-config
                      key: object_store_bucket
              command: ["/bin/sh", "-c"]
              args:
                - python3 /opt/aegis/scripts/backup/backup_db.py
          # set resource requests/limits as appropriate
