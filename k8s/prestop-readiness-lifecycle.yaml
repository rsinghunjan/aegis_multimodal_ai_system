apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: aegis-api
    spec:
      terminationGracePeriodSeconds: 300  # allow up to 5 minutes to drain
      containers:
        - name: aegis-api
          image: your-registry/aegis-api:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                # call local drain endpoint which toggles readiness and waits for inflight = 0
                command: ["/bin/sh", "-c", "curl -sS -X POST http://127.0.0.1:8080/-/shutdown/drain || true; sleep 2"]
