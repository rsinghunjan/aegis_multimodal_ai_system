apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: aegissignedpod
spec:
  crd:
    spec:
      names:
        kind: AegisSignedPod
        listKind: AegisSignedPodList
        plural: aegissignedpods
        singular: aegissignedpod
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package aegissignedpod

        # violation fires when:
        #  - object is a Pod
        #  - object's namespace is present in parameters.namespaces
        #  - and the pod does NOT have both a verification initContainer and the cosign-public-key secret mounted
        violation[{"msg": msg}] {
          input.review.kind.kind == "Pod"
          ns := input.review.object.metadata.namespace
          params := input.parameters
          namespaces := params.namespaces
          namespaces != null
          ns_in_list(ns, namespaces)
          not has_verify_and_secret(input.review.object)
          msg := sprintf("Aegis: Pod in namespace '%v' must include an initContainer with name containing 'verify' and mount the secret 'cosign-public-key'.", [ns])
        }

        ns_in_list(ns, namespaces) {
          some i
          namespaces[i] == ns
        }

        # Pod must have an initContainer whose name contains 'verify'
        # AND must have a volume that references secretName == "cosign-public-key"
        has_verify_and_secret(pod) {
          some i
          init := pod.spec.initContainers[i]
          regex.match("verify", init.name)
          some j
          vol := pod.spec.volumes[j]
          vol.secret.secretName == "cosign-public-key"
        }
