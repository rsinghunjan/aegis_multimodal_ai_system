
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aegis-inference-hpa-queue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aegis-inference
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Pods
      pods:
        metric:
          name: aegis_inference_queue_depth
        target:
          type: AverageValue
          # target queue-depth per pod, e.g., keep ~8 requests queued per pod
          averageValue: "8"
