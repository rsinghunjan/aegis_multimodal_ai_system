apiVersion: batch/v1
kind: CronJob
metadata:
  name: aegis-retention-enforce
  namespace: default
spec:
  schedule: "0 4 * * *"  # daily at 04:00 UTC
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: retention
              image: __IMAGE_PLACEHOLDER__   # use your aegis image (contains api.privacy)
              command: ["sh", "-c"]
              args:
                - |
                  set -eux
                  python - <<'PY'
from api.privacy import enforce_retention_policies
print(enforce_retention_policies(dry_run=False))
PY
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: aegis-secrets
                      key: DATABASE_URL
          # mount secrets / service account with minimal DB perms
