apiVersion: v1
kind: ServiceAccount
metadata:
  name: aegis-app
  namespace: default
---
# Example deployment snippet showing annotations for Vault Agent Injector (if you run the injector)
# If you run the Vault Agent Injector, the injector will render the token into /home/vault/.token (or other mount path)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aegis-api
  template:
    metadata:
      labels:
        app: aegis-api
      annotations:
        # Example for HashiCorp Vault Agent Injector; adapt to your injector config
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "aegis-k8s-role"                    # role created in Vault (kubernetes auth)
        vault.hashicorp.com/agent-inject-secret-VAULT_TOKEN: "secret/data/aegis/placeholder" # optional usage pattern
    spec:
      serviceAccountName: aegis-app
      containers:
        - name: api
          image: ghcr.io/your-org/aegis-api:latest
          env:
            - name: VAULT_ADDR
              value: "https://vault.example:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token-secret   # if injecting token via secrets; if using agent, mount path is preferred
          ports:
            - containerPort: 8081
